<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Wes Watson" />
    <meta name="description" content="Around The Us Social Page" />
    <meta name="keywords" content="Travel, Share, Community" />
    <title>Around The Us</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Header-Logo.svg"
          alt="Around The U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Profile Image"
          />
          <div class="profile__container">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__discriptor">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2024 Wes Watson</p>
      </footer>
    </div>

    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-modal-close"
          type="button"
        ></button>
        <p class="modal__header">Edit Profile</p>
        <form class="modal__form" novalidate>
          <input
            class="modal__input"
            type="text"
            name="name"
            id="profile-name-input"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="modal__error" id="profile-name-input-error"></span>
          <input
            class="modal__input"
            type="text"
            name="discriptor"
            id="profile-descriptor-input"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="modal__error" id="profile-descriptor-input-error"></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="card-modal-close"
          type="button"
        ></button>
        <p class="modal__header">New Place</p>
        <form class="modal__form" id="add-card-modal-form" novalidate>
          <input
            class="modal__input"
            type="text"
            name="title"
            placeholder="Title"
            id="card-title-input"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="modal__error" id="card-title-input-error"></span>
          <input
            class="modal__input"
            type="url"
            name="link"
            placeholder="Image Link"
            id="card-link-input"
            required
          />
          <span class="modal__error" id="card-link-input-error"></span>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="image-preview-modal">
      <div class="modal__image-container">
        <button
          class="modal__close"
          id="image-preview-modal-close"
          type="button"
        ></button>
        <img src="" alt="" class="modal__card-image" />
        <p class="modal__image-description"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./pages/index.js" type="module"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
