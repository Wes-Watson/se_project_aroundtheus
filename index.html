<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Wes Watson" />
    <meta name="description" content="Around The Us Social Page" />
    <meta name="keywords" content="Travel, Share, Community" />
    <title>Around The Us</title>
    <link rel="stylesheet" href="./pages/style.css" />
  </head>
  <body class="page">
<div class="page__content">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Around The U.S. Logo">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__image" src="./images/jacques-cousteau (1).jpg" alt="Profile Image">
            <div class="profile__container">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__discriptor">Explorer</p>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="cards">
            <ul class="card__list">
                <li class="card">
                    <img src="./images/card-images/yosemite.jpg" alt="Post" class="card__image">
                    <div class="card__description"> <h2 class="card__text">Yosemite Valley</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/card-images/lake-louise.jpg" alt="Post" class="card__image">
                    <div class="card__description"> <h2 class="card__text">Lake Louise</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/card-images/bald-mountains.jpg" alt="Post" class="card__image">
                    <div class="card__description"> <h2 class="card__text">Bald Mountains</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/card-images/latemar.jpg" alt="Post" class="card card__image">
                    <div class="card__description"> <h2 class="card__text">Latemar</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/card-images/vanoise.jpg" alt="Post" class="card__image">
                    <div class="card__description"> <h2 class="card__text">Vanoise Nationational Park</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/card-images/lago.jpg" alt="Post" class="card__image">
                    <div class="card__description"> <h2 class="card__text">Lago di Braies</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">Â© 2024 Wes Watson</p>
    </footer>
</div>
  </body>
  </html>
